groups:
- name: app.rules
  rules:
  - alert: ContainerRestart
    expr: rate(kube_pod_container_status_restarts_total[5m]) > 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Pod {{ $labels.pod }} is restarting"
      description: "Container is restarting frequently in namespace {{ $labels.namespace }}."

  - alert: HighCPUUsage
    expr: sum(rate(container_cpu_usage_seconds_total[2m])) by (pod) > 0.8
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Pod {{ $labels.pod }} high CPU usage"
      description: "CPU usage >80% for pod {{ $labels.pod }}."

  - alert: HighMemoryUsage
    expr: sum(container_memory_usage_bytes) by (pod) > 200000000   
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Pod {{ $labels.pod }} high memory usage"
      description: "Memory usage >200MB for pod {{ $labels.pod }}."
