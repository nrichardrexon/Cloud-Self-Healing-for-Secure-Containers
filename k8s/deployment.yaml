apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment        # updated
  labels:
    app: sample-app                  # updated
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app                # updated
  template:
    metadata:
      labels:
        app: sample-app              # updated
    spec:
      containers:
        - name: sample-app           # updated
          image: sample-app:latest   # updated
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
